[HEADER]
VERSION=1
POWER_CURVE=power.lut			; Power curve lookup table file (RPM vs torque at rear wheels in Nm)
COAST_CURVE=FROM_COAST_REF 		; Engine braking behavior - uses COAST_REF section values

[ENGINE_DATA]
ALTITUDE_SENSITIVITY=0.1		; Power loss factor per 1000m altitude (0.1 = 10% loss per 1000m)
INERTIA=0.140					; Engine rotational inertia in kg⋅m² - affects rev response (typical: 0.100-0.150)
LIMITER=7500					; Rev limiter RPM - engine stops accelerating beyond this point (0 = no limiter)
LIMITER_HZ=50					; Rev limiter frequency in Hz - how often limiter cuts ignition
MINIMUM=700						; Idle RPM - minimum engine speed when running

[COAST_REF]
RPM=6200						; Reference RPM for engine braking calculation
TORQUE=65						; Engine braking torque in Nm at reference RPM
NON_LINEARITY=0					; Engine braking curve shape: 0=linear, 1=fully exponential

[COAST_DATA]
COAST0=0						; Alternative coast curve coefficient 0 (unused when using COAST_REF)
COAST1=0						; Alternative coast curve coefficient 1 (unused when using COAST_REF)
COAST=0.0000015					; Alternative coast curve base value (unused when using COAST_REF)

[COAST_CURVE]
FILENAME=coast.lut				; Alternative coast curve lookup table file (if using file instead of COAST_REF)

[DAMAGE]
TURBO_BOOST_THRESHOLD=1.40		; Turbo boost pressure threshold (bar) above which damage occurs
TURBO_DAMAGE_K=5				; Turbo damage rate per second per bar over threshold
RPM_THRESHOLD=8200				; RPM threshold above which engine damage occurs
RPM_DAMAGE_K=1					; Engine damage rate per second per RPM over threshold
