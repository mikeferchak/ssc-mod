[HEADER]
VERSION=10

[VIRTUALKM]
USE_LOAD=1								; Enable load-dependent virtual distance calculation (1=enabled, 0=disabled)

[COMPOUND_DEFAULT]
INDEX=0								; Default tire compound index (0=first compound)

; SEMISLICKS
[FRONT]
NAME=Falken RT660						; Full tire name displayed in game
SHORT_NAME=RT660						; Abbreviated tire name for UI
WIDTH=0.225								; Tire width in meters (225mm)
RADIUS=0.3126							; Tire radius in meters (outer edge to center)
RIM_RADIUS=0.2286						; Rim radius in meters (use 1 inch more than nominal rim size)
ANGULAR_INERTIA=1.01					; Rotational inertia of rim+tire+brake assembly in kg⋅m²
DAMP=500								; Tire damping rate in N⋅sec/m (typical range: 200-1400)
;RATE=262593							; Spring rate of tire sidewall in N/m
RATE=300000								; Tire sidewall spring rate in N/m (affects vertical compliance)
DY0=1.2873								; Lateral grip coefficient (base lateral friction)
DY1=-0.048								; Lateral grip load sensitivity (how grip changes with vertical load)
DX0=1.2968								; Longitudinal grip coefficient (base longitudinal friction)
DX1=-0.046								; Longitudinal grip load sensitivity (how grip changes with vertical load)
WEAR_CURVE=semislicks_front.lut		; Tire wear lookup table file - defines how grip changes with wear
SPEED_SENSITIVITY=0.003501			; Speed sensitivity - how tire grip changes with velocity
RELAXATION_LENGTH=0.07253			; Tire response delay length - how quickly tire reacts to inputs (load/slip dependent)
