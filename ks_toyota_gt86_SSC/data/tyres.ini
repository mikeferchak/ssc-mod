FALLOFF_SPEED=10						; Rate of grip falloff after peak (higher = faster dropoff)
CX_MULT=1.04							; Longitudinal force multiplier
RADIUS_ANGULAR_K=0.01   				; Tire radius growth in MILLIMETERS per rad/s angular velocity
BRAKE_DX_MOD=0.05						; Longitudinal grip modification during braking

