FLEX=0.000600							; Tire profile flex - affects slip angle response under load (higher = more flex)
CAMBER_GAIN=0.136						; Camber influence on slip angle generation (default: 1.0)
DCAMBER_0=1.2							; Linear camber dependency coefficient for grip calculation
DCAMBER_1=-13							; Quadratic camber dependency coefficient - D=D*(1.0-(camberRAD*DCAMBER_0+camberRAD²*DCAMBER_1))
;FRICTION_LIMIT_ANGLE=7.99				; Original slip angle at peak grip
FRICTION_LIMIT_ANGLE=8					; Slip angle at peak grip in degrees
XMU=0.27								; Base friction coefficient multiplier
PRESSURE_STATIC=29.0 					; Static (cold) tire pressure in PSI
PRESSURE_SPRING_GAIN=7874 				; Tire stiffness increase in N/m per PSI (from 26 PSI reference)
PRESSURE_FLEX_GAIN=0.4 					; Tire flex increase per PSI over reference pressure
PRESSURE_RR_GAIN=0.55 					; Rolling resistance increase per PSI over reference pressure
PRESSURE_D_GAIN=0.0045					; Loss of tire contact patch area per PSI pressure increase
PRESSURE_IDEAL=31						; Ideal pressure for maximum grip in PSI (SSC real-world optimal)
FZ0=3580								; Reference load in Newtons for DX_REF/DY_REF calculations (805 lbs actual front load)
LS_EXPY=0.8119							; Load sensitivity exponent for lateral forces
LS_EXPX=0.8791							; Load sensitivity exponent for longitudinal forces
